apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gened-fe-learner-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: gened-fe-dev.codemonday.io
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: gened-fe-learner-service
                port:
                  number: 80
